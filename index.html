<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calcstyle.css">
</head>
<body>
    <h1 class="h-1">calculator</h1>
    <form action="" id="calc">
        <input type="text" id="calcscreen" ><br>
        <input class="btn" type="button" onclick="displayContent('0')" value="0">
        <input class="btn" type="button" onclick="displayContent('1')"  value="1">
        <input class="btn" type="button" onclick="displayContent('2')"  value="2">
        <input class="btn" type="button" onclick="displayContent('+')"  value="+"><br>
        <input class="btn" type="button" onclick="displayContent('3')"  value="3">
        <input class="btn" type="button" onclick="displayContent('4')"  value="4">
        <input class="btn" type="button" onclick="displayContent('5')"  value="5">
        <input class="btn" type="button" onclick="displayContent('-')"  value="-"><br>
        <input class="btn" type="button" onclick="displayContent('6')"  value="6">
        <input class="btn" type="button" onclick="displayContent('7')"  value="7">
        <input class="btn" type="button" onclick="displayContent('8')"  value="8">
        <input class="btn" type="button" onclick="displayContent('*')"  value="*"><br>
        <input class="btn" type="button" onclick="displayContent('9')"  value="9">
        <input class="btn" type="button" onclick="displayContent('/')"  value="/">
        <input class="btn" type="button" onclick="clearAllContent()"  value="AC">
        <input class="btn" type="button" onclick="showResult()"  value="="><br>
        <input class="btn" type="button" onclick="removelast()"  value="&#9003;">

    </form>
</body>
<script src="./main.js"></script>
</html>
